<!-- app-content-header start -->
<ng-container *ngIf="contentHeader != undefined">
  <div class="content-header row">
    <div class="content-header-left p-0 col-12">
      <div class="row breadcrumbs-top">
        <div class="col-12 p-0 d-flex">
          <h2
            *ngIf="contentHeader.headerTitle"
            class="content-header-title float-left mb-0">
            {{ contentHeader.headerTitle }}
          </h2>
          <!-- app-breadcrumb component -->
          <app-breadcrumb
            [breadcrumb]="contentHeader.breadcrumb"></app-breadcrumb>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<!-- app-content-header end -->
